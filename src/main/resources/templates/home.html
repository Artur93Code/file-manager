<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <!--<meta charset="utf-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>Travel Planner</title>
  </head>
  <body>
      <section class="my-5">
          <div class="container">
              <div class="row">
                  <div class="col-md-8 mx-auto">
                      <h2>SEND FILE</h2>
                      <span th:if="${relative ne null}">
                          <div class="d-flex flex-row">
                            <div class="p-2">
                                <span th:text="${relative}"></span>
                            </div>
                            <div class="p-2">
                                  <form method="get" th:action="@{/home}">
                                     <input type="hidden" th:value="${parent}" name="relative"/>
                                     <button type="submit" class="btn btn-link btn-sm">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                                          <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                                        </svg>
                                     </button>
                                  </form>
                            </div>
                          </div>
                      </span>
                     <!-- <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary">
                      </p>-->
                      <p th:if="${success ne null}" th:text="${success}" class="alert alert-success"></p>
                      <p th:if="${error ne null}" th:text="${error}" class="alert alert-danger"></p>

                      <ul class="list-group list-group-flush">
                          <li th:each="file: ${files}" class="list-group-item">
                              <span th:if="${file.isDirectory}">
                                  <div class="d-flex flex-row">
                                      <div class="p-2">
                                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder" viewBox="0 0 16 16">
                                                <path d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z"/>
                                          </svg>
                                      </div>
                                      <div class="p-2"><span th:text="${file.name}"></span></div>
                                      <div class="p-2">
                                        <form method="get" th:action="@{/home}">
                                              <input type="hidden" th:value="${file.relativePath}" name="relative" id="relative"/>
                                            <button type="submit" class="btn btn-link btn-sm">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-right" viewBox="0 0 16 16">
                                                  <path fill-rule="evenodd" d="M14.854 4.854a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 4H3.5A2.5 2.5 0 0 0 1 6.5v8a.5.5 0 0 0 1 0v-8A1.5 1.5 0 0 1 3.5 5h9.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4z"/>
                                                </svg>
                                            </button>
                                        </form>
                                      </div>
                                    </div>
                              </span>
                              <span th:if="${!file.isDirectory}">
                                  <div class="d-flex flex-row">
                                      <div class="p-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
                                          <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                                        </svg>
                                      </div>
                                      <div class="p-2">
                                        <span th:text="${file.name}"></span>
                                      </div>
                                      <div class="p-2">
                                        <form method="get" th:action="@{/get-file}">
                                             <input type="hidden" th:value="${file.relativePath}" name="relative"/>
                                             <button type="submit" class="btn btn-link btn-sm">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                                                  <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                                  <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                                                </svg>
                                             </button>
                                        </form>
                                      </div>
                                  </div>
                              </span>
                          </li>
                      </ul>

                      <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                          <div class="form-group">
                              <input type="file" name="file" class="form-control-file">
                          </div>
                          <input type="hidden" th:value="${relative}" name="relative"/>
                          <button type="submit" class="btn btn-primary">Upload File</button>
                      </form>
                      <form method="get" th:action="@{/get-file}" enctype="multipart/form-data">
                          <button type="submit" class="btn btn-primary">Get File</button>
                      </form>
                  </div>
              </div>
          </div>
      </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
